<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCS Dialog Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app-container">
        <header>
            <h1>DCS Dialog Editor</h1>
            <button id="save-dialog-button">Save Dialog (.dlg)</button>
        </header>
        <main id="main-content">
            <section id="dialog-preview-container">
                <h2>Dialog Preview</h2>
                <div id="dialog-canvas-wrapper">
                    <div id="dialog-canvas" class="selected">
                        <div class="canvas-placeholder">
                            Drag and drop widgets here to build your dialog.
                        </div>
                    </div>
                </div>
            </section>

            <aside id="properties-sidebar">
                <h2>Properties</h2>
                <div id="widget-properties-content">
                    <!-- Properties will be displayed here -->
                    <p>Select an item on the canvas or the canvas itself to see its properties.</p>
                </div>
            </aside>

            <aside id="widget-toolbar"> <!-- This is the widget button sidebar -->
                <h2>Widgets</h2>
                <div class="toolbar-section"> <!-- Keep this class if CSS uses it, or adjust -->
                    <h3>Add Widgets</h3>
                    <button class="widget-button" data-widget-type="label">Label</button>
                    <button class="widget-button" data-widget-type="button">Button</button>
                    <button class="widget-button" data-widget-type="checkbox">Checkbox</button>
                    <button class="widget-button" data-widget-type="editbox">EditBox</button>
                    <button class="widget-button" data-widget-type="panel">Panel</button>
                    <button class="widget-button" data-widget-type="scrollpane">ScrollPane</button>
                    <button class="widget-button" data-widget-type="combobox">ComboBox</button>
                    <button class="widget-button" data-widget-type="combolist">ComboList</button>
                    <button class="widget-button" data-widget-type="togglebutton">ToggleButton</button>
                    <button class="widget-button" data-widget-type="treeview">TreeView</button>
                    <button class="widget-button" data-widget-type="grid">Grid</button>
                </div>
            </aside>
        </main>
    </div>
    <div id="skin-details-sidebar">
        <h2>Skin Details</h2>
        <!-- Content will be populated by script.js -->
        <div id="skin-details-content"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
